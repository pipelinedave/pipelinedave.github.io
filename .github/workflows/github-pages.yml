name: Build and deploy jekyll site

on:
  push:
    branches:
      - main
      # - source
      # It is highly recommended that you only run this action on push to a
      # specific branch, eg. master or source (if on *.github.io repo)

  workflow_dispatch: # Allows a run of this workflow to be triggerred manually from the Actions tab

jobs:
  jekyll:
    runs-on: ubuntu-latest
    permissions:
      contents: write # allows the action to commit and push files to the repository.
    steps:
      - name: 📂 setup
        uses: actions/checkout@v3
        # include the lines below if you are using jekyll-last-modified-at
        # or if you would otherwise need to fetch the full commit history
        # however this may be very slow for large repositories!
        # with:
        # fetch-depth: '0'

      - name: 💎 setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1 # can change this to whatever version you prefer

      - name: 🎁 Cache Ruby gems

        uses: actions/cache@v2

        with:

          path: vendor/bundle

          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}

          restore-keys: |

            ${{ runner.os }}-gems-

      - name: ☝🏾 Install dependencies

        run: |

            bundle config path vendor/bundle

            bundle install --jobs 4 --retry 3

      - name: 👷‍♂️ Build Jekyll site

        run: bundle exec jekyll build



      - name: 🚀 deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          force_orphan: true # this is required to force push to the gh-pages branch. This allows you to make your publish branch with only the latest commit.
          # if the repo you are deploying to is <username>.github.io, uncomment the line below.
          # if you are including the line below, make sure your source files are NOT in the master branch:
          publish_branch: gh-pages
          enable_jekyll: true
